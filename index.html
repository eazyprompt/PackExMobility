<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />
  <title>PackEx</title>

  <link rel="icon" type="image/png" sizes="32x32" href="/PackExMobility/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/PackExMobility/favicon-16.png">

  <!-- iPhone Add to Home Screen (ตัวหลัก) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/PackExMobility/icon-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/PackExMobility/icon-167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/PackExMobility/icon-152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/PackExMobility/icon-120.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#020617" />
  <meta name="theme-color" content="#020617" />

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@500;700;800&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.321.0/dist/umd/lucide.min.js"></script>

  <style>
    :root {
      --bg-body: #0f172a;
      --bg-card: #1e293b;
      --bg-sidebar: #172554;
      --border-subtle: rgba(255, 255, 255, 0.12);
      --text-main: #ffffff;
      --text-muted: #94a3b8;
      --primary: #3b82f6;
      --primary-glow: rgba(59, 130, 246, 0.5);
      --sample: #ffffff;
      --success: #34d399;
      --warn: #fbbf24;
      --danger: #ef4444;
      --radius-lg: 18px;
      --font-ui: "Inter", sans-serif;
      --font-num: "JetBrains Mono", monospace;

      --frame-gap: clamp(14px, 5.5vw, 60px);
      --gap-layout: 16px;

      /* JS-calculated */
      --viewport-h: 220px;
      --viz-h: 150px;
      --app-h: 100dvh;
      --tab-h: 60px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    body {
      background: #020617;
      color: var(--text-main);
      font-family: var(--font-ui);
      margin: 0;
      width: 100vw;
      height: var(--app-h);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    body::after{
      content:""; position: fixed; inset: 0; background: rgba(255,255,255,0.85);
      opacity: 0; pointer-events: none; transition: opacity 120ms ease; z-index: 9999;
    }
    body.screen-flash::after{ opacity: 1; }
    body.screen-lamp::after{ opacity: 1; }

    .app-frame {
      width: calc(100vw - (var(--frame-gap) * 2));
      height: calc(var(--app-h) - (var(--frame-gap) * 2));
      max-width: 500px;
      max-height: calc(var(--app-h) - (var(--frame-gap) * 2));
      background: var(--bg-body);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      border-radius: 24px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.6), 0 0 0 1px var(--border-subtle);
      padding-top: env(safe-area-inset-top);
      padding-bottom: 0;
    }

    header {
      min-height: 64px;
      padding: 0 20px;
      padding-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-body);
      border-bottom: 1px solid var(--border-subtle);
      flex-shrink: 0;
      z-index: 50;
      gap: 10px;
      min-width: 0;
    }

    .brand {
      font-weight: 800; font-size: 1.25rem; display: flex; align-items: center; gap: 10px; color: #fff;
      min-width: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .brand i { color: var(--primary); }
    .brand span { color: var(--primary); font-weight: 400; opacity: 0.9; font-size: 0.8em; }
    .header-controls { display: flex; align-items: center; gap: 10px; min-width: 0; }
    .algo-selector {
      appearance: none; background: #334155; color: #fff; border: 1px solid var(--border-subtle);
      padding: 8px 14px; border-radius: 100px; font-size: 0.75rem; font-weight: 600;
      font-family: var(--font-num); transition: 0.2s; min-width: 0; max-width: 160px;
    }
    .btn-icon-header {
      background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-subtle); color: #fff;
      width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.2s; flex-shrink: 0;
    }

    .viewport {
      height: var(--viewport-h);
      min-height: 0;
      display: flex;
      background: #020617;
      border-bottom: 1px solid var(--border-subtle);
      flex-shrink: 0;
      position: relative;
      transition: height 0.3s ease;
    }
    .vp-camera {
      flex: 1; position: relative; overflow: hidden; display: flex;
      align-items: center; justify-content: center; border-right: 1px solid var(--border-subtle);
      background: #020617; min-width: 0;
      transition: flex 0.3s ease;
    }
    .vp-camera.full-width { border-right: none; }

    video { width: 100%; height: 100%; object-fit: cover; opacity: 1.0; position: relative; z-index: 1; }
    .ghost-overlay {
      position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover;
      opacity: 0; pointer-events: none; z-index: 5; transition: opacity 0.3s ease; filter: grayscale(0.2);
    }
    .ghost-overlay.active { opacity: 0.35; }
    #sheet-canvas {
      position: absolute; inset:0; width:100%; height:100%;
      pointer-events:none; z-index: 20;
    }

    .vp-side-panel {
      flex: 1; background: var(--bg-sidebar); display: flex; flex-direction: column;
      padding: 16px; overflow-y: auto; flex-shrink: 0;
      box-shadow: inset 5px 0 15px rgba(0, 0, 0, 0.2); min-width: 0;
      transition: width 0.3s ease, flex 0.3s ease;
    }
    .vp-side-panel.hidden { display: none; }

    .vp-header {
      font-size: 0.7rem; font-weight: 800; color: #60a5fa;
      text-transform: uppercase; margin-bottom: 12px; display: flex; align-items: center; gap: 8px;
    }
    .advice-item {
      background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px; padding: 12px; margin-bottom: 10px; animation: slideIn 0.3s ease;
    }
    .adv-icon-row { display: flex; align-items: center; gap: 8px; font-size: 0.8rem; font-weight: 700; color: #fff; margin-bottom: 4px; }
    .adv-detail { font-size: 0.7rem; color: var(--text-muted); margin-left: 2px; }
    @keyframes slideIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }

    .hud-overlay {
      position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
      pointer-events: none; z-index: 10;
    }

    .target-box {
      width: 42px; height: 42px; position: relative;
      box-shadow: 0 0 0 100vmax rgba(2, 6, 23, 0.6);
      border-radius: 12px; transition: transform 0.1s;
    }
    .target-box::before {
      content: ""; position: absolute; inset: -1px;
      border: 2px solid rgba(255, 255, 255, 0.9); border-radius: 12px;
    }
    .target-box.flash { transform: scale(0.95); }
    .target-box.flash::before { border-color: var(--primary); box-shadow: 0 0 25px var(--primary); }
    .crosshair { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; opacity: 0.8; }
    .ch-c { width: 4px; height: 4px; background: #fff; border-radius: 50%; box-shadow: 0 0 2px #000; }

    .btn-vp-capture { display: none; }

    .panel {
      flex: 1;
      background: var(--bg-body);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 0;
      min-height: 0;
    }

    .panel-content {
      display: flex; flex-direction: column; gap: var(--gap-layout);
      margin: 0 auto; width: 100%; height: 100%; min-height: 0;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding-bottom: calc(var(--tab-h) + env(safe-area-inset-bottom) + 12px);
    }

    .glue-dashboard {
      display:flex; flex-direction:column;
      height:100%; min-height: 400px;
      background:#0f172a;
      overflow:hidden;
      width:100%;
    }

    .glue-body-split {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
      position: relative;
    }

    .glue-main-area {
      flex: 7;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #020617;
      border-right: 1px solid var(--border-subtle);
    }

    .glue-summary-area {
      flex: 3;
      background: #172554;
      display: flex;
      flex-direction: column;
      padding: 16px 12px;
      gap: 16px;
      overflow-y: auto;
      padding-bottom: calc(var(--tab-h) + env(safe-area-inset-bottom) + 10px);
    }

    .sum-item {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 4px;
    }
    .sum-lbl { font-size: 0.55rem; color: #94a3b8; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
    .sum-val { font-family: var(--font-num); font-size: 1.4rem; font-weight: 800; color: #fff; line-height: 1; }
    .text-ok { color: var(--success); }
    .text-ng { color: var(--danger); }

    .btn-header-cap {
      width: 44px; height: 44px;
      border-radius: 12px;
      background: #3b82f6;
      color: #fff;
      border: none;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      transition: 0.2s;
    }
    .btn-header-cap:active { transform: scale(0.92); }
    .btn-header-cap.frozen {
      background: #ef4444;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }

    .glue-compact-header{
      background: rgba(15, 23, 42, 0.98);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 10px 16px;
      display:flex; justify-content:space-between; align-items:center;
      flex-shrink:0; z-index:10;
    }
    .gc-left { display:flex; align-items:center; gap:10px; }
    .gc-right { display:flex; align-items:center; gap:14px; }

    .gc-status-badge{
      padding: 6px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 800;
      display:flex; align-items:center; gap:6px; letter-spacing:0.5px;
      background:#1e293b; border:1px solid rgba(255,255,255,0.1); color:#94a3b8;
    }
    .status-pass .gc-status-badge{ background: rgba(16,185,129,0.1); color:#34d399; border-color: rgba(52,211,153,0.2); }
    .status-fail .gc-status-badge{ background: rgba(239,68,68,0.1); color:#f87171; border-color: rgba(248,113,113,0.2); }

    .result-dashboard {
      display: flex; gap: 12px; justify-content: space-between; align-items: center;
      background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
      border: 1px solid var(--border-subtle); border-radius: var(--radius-lg);
      padding: clamp(12px, 2.2vw, 16px) clamp(14px, 2.5vw, 20px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); flex-shrink: 0; min-width: 0; flex-wrap: wrap;
    }
    .res-left { display: flex; flex-direction: column; gap: 2px; min-width: 0; }
    .res-label { font-size: 0.65rem; color: var(--text-muted); font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
    .res-value { font-family: var(--font-num); font-size: clamp(1.8rem, 6.5vw, 2.5rem); font-weight: 800; color: var(--text-main); line-height: 1; }
    .res-badge {
      padding: 8px 14px; border-radius: 10px; font-size: 0.75rem; font-weight: 800;
      background: #334155; color: #fff; letter-spacing: 0.5px; border: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0; white-space: nowrap;
    }
    .status-match .res-value { color: var(--success); }
    .status-match .res-badge { background: rgba(52, 211, 153, 0.2); color: var(--success); border-color: rgba(52, 211, 153, 0.3); }
    .status-close .res-value { color: var(--warn); }
    .status-close .res-badge { background: rgba(251, 191, 36, 0.2); color: var(--warn); border-color: rgba(251, 191, 36, 0.3); }
    .status-diff .res-value { color: var(--danger); }
    .status-diff .res-badge { background: rgba(248, 113, 113, 0.2); color: var(--danger); border-color: rgba(248, 113, 113, 0.3); }

    .cards-container {
      display: grid; grid-template-columns: 1fr 1fr; gap: clamp(10px, 2.4vw, 16px);
      flex-shrink: 1; min-height: 0;
    }
    .data-card {
      background: var(--bg-card); border: 1px solid var(--border-subtle); border-radius: var(--radius-lg);
      padding: clamp(10px, 2.2vw, 12px); display: flex; flex-direction: column; gap: 10px; transition: 0.3s; min-width: 0;
    }
    .card-top { display: flex; justify-content: space-between; align-items: center; }
    .color-dot { width: 28px; height: 28px; border-radius: 8px; background: #334155; border: 1px solid rgba(255, 255, 255, 0.15); transition: 0.3s; flex-shrink: 0; }
    .lab-row { display: flex; justify-content: space-between; background: rgba(15, 23, 42, 0.5); border-radius: 8px; padding: 6px; border: 1px solid rgba(255, 255, 255, 0.05); }
    .l-item { flex: 1; text-align: center; border-right: 1px solid rgba(255, 255, 255, 0.1); min-width: 0; }
    .l-item:last-child { border: none; }
    .l-lbl { font-size: 0.55rem; color: #64748b; font-weight: 700; margin-bottom: 2px; }
    .l-val { font-family: var(--font-num); font-size: 0.9rem; font-weight: 700; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .btn-act {
      width: 100%; padding: 12px; border-radius: 10px; border: none; background: rgba(255, 255, 255, 0.05);
      color: #fff; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center;
      gap: 8px; transition: 0.2s; border: 1px solid transparent; font-size: clamp(0.70rem, 2.8vw, 0.75rem);
    }
    .btn-act:active { transform: scale(0.96); }
    .data-card.active-ref { border-color: var(--primary); background: linear-gradient(165deg, rgba(59, 130, 246, 0.15), #1e293b 90%); }
    .data-card.active-sam { border-color: #fff; background: linear-gradient(165deg, rgba(255, 255, 255, 0.1), #1e293b 90%); }

    .viz-section {
      display: flex; gap: 12px; height: var(--viz-h); flex-shrink: 1; min-height: 0;
    }
    .graph-box { flex: 1; background: #020617; border: 1px solid var(--border-subtle); border-radius: var(--radius-lg); position: relative; overflow: hidden; min-width: 0; }
    .plot-legend { position: absolute; top: 10px; left: 10px; z-index: 10; display: flex; gap: 8px; pointer-events: none; }
    .legend-item { font-size: 0.6rem; color: #fff; font-weight: 700; display: flex; align-items: center; gap: 5px; background: rgba(15, 23, 42, 0.7); padding: 3px 8px; border-radius: 6px; border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(4px); }
    .dot-icon { width: 6px; height: 6px; border-radius: 50%; }
    .di-ref { background: var(--primary); box-shadow: 0 0 5px var(--primary); }
    .di-sam { background: var(--sample); }
    .axis-lbl { position: absolute; font-size: 0.55rem; font-weight: 800; color: rgba(255, 255, 255, 0.6); pointer-events: none; text-shadow: 0 0 4px #000; }
    .ax-t { top: 6px; left: 50%; transform: translateX(-50%); }
    .ax-b { bottom: 6px; left: 50%; transform: translateX(-50%); }
    .ax-l { left: 6px; top: 50%; transform: translateY(-50%) rotate(-90deg); }
    .ax-r { right: 6px; top: 50%; transform: translateY(-50%) rotate(90deg); }
    .l-bar-box { width: 40px; background: var(--bg-card); border: 1px solid var(--border-subtle); border-radius: 50px; display: flex; flex-direction: column; align-items: center; padding: 12px 0; position: relative; flex-shrink: 0; }
    .l-track { width: 6px; flex: 1; background: linear-gradient(to top, #020617, #fff); border-radius: 4px; position: relative; margin: 6px 0; }
    .l-mark { position: absolute; left: 50%; transform: translate(-50%, 50%); width: 14px; height: 14px; border-radius: 50%; border: 3px solid var(--bg-card); opacity: 0; transition: bottom 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
    .l-mark.ref { background: var(--primary); z-index: 1; }
    .l-mark.sam { background: #fff; z-index: 2; width: 12px; height: 12px; border-width: 2px; }
    .l-mark.visible { opacity: 1; }

    .tab-bar {
      position: absolute; bottom: 0; left: 0; right: 0; height: var(--tab-h);
      background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px);
      border-top: 1px solid var(--border-subtle); display: flex;
      justify-content: space-around; align-items: center; z-index: 100;
      padding-bottom: env(safe-area-inset-bottom);
    }
    .tab-item {
      flex: 1; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;
      color: var(--text-muted); gap: 4px; cursor: pointer; transition: 0.2s;
    }
    .tab-item.active { color: var(--primary); }
    .tab-lbl { font-size: 0.65rem; font-weight: 700; }
    .tab-item i { transition: transform 0.2s; }
    .tab-item.active i { transform: translateY(-2px); }

    .display-none { display: none !important; }

    .glue-list-header {
      padding: 12px 16px;
      background: #0f172a;
      border-bottom: 1px solid var(--border-subtle);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      flex-shrink: 0;
    }
    .stat-box {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 8px 10px;
      display: flex; flex-direction: column; gap: 2px;
    }
    .stat-title { font-size: 0.6rem; color: #64748b; font-weight: 700; text-transform: uppercase; }
    .stat-val { font-family: var(--font-num); font-size: 1.1rem; color: #fff; font-weight: 700; }
    .stat-unit { font-size: 0.7em; color: #64748b; font-weight: 500; margin-left: 2px; }

    .dist-container {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
      background: #020617;
    }
    #dist-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    canvas { display:block; }
    #proc-canvas { display:none; }

    @media (max-height: 760px) {
      :root { --gap-layout: 12px; }
      header { min-height: 58px; padding-top: 10px; }
      .btn-act { padding: 10px; }
      .result-dashboard { padding: 12px 14px; }
    }

    /* Bigger bottom-tab icons + labels (only tab-bar) */
    .tab-bar .tab-item svg{
      width: 26px;
      height: 26px;
      stroke-width: 2.4;
    }

    .tab-bar .tab-lbl{
      font-size: 0.72rem;
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    .tab-bar{
      height: 66px;
      padding-top: 6px;
      padding-bottom: calc(env(safe-area-inset-bottom) + 2px);
    }

    .tab-bar .tab-item.active svg{
      transform: translateY(-3px) scale(1.05);
    }

    @media (display-mode: standalone) {
      html, body {
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      .tab-bar .tab-item svg{
        width: 30px;
        height: 30px;
        stroke-width: 2.6;
        display: block;
        flex-shrink: 0;
      }

      .tab-bar .tab-lbl{
        font-size: 0.75rem;
        font-weight: 800;
        line-height: 1;
      }

      .tab-bar{
        height: 68px;
        padding-top: 6px;
        padding-bottom: calc(env(safe-area-inset-bottom) + 4px);
      }
    }

    .tab-item svg { transition: transform 0.2s; }
    .tab-item.active svg { transform: translateY(-2px); }
  </style>
</head>

<body>
  <div class="app-frame">
    <header>
      <div class="brand"><i data-lucide="scan-face"></i> PackEx <span>Mobility</span></div>
      <div class="header-controls">
        <div id="ctl-color-algo">
          <select id="algo-select" class="algo-selector" onchange="changeMode(this.value)">
            <option value="2000">DE 2000</option>
            <option value="94">DE 94</option>
            <option value="76">DE 76</option>
          </select>
        </div>
        <button class="btn-icon-header" id="btn-torch" onclick="toggleTorchHold()" title="Torch">
          <i data-lucide="flashlight" style="width: 18px;"></i>
        </button>
      </div>
    </header>

    <div class="viewport">
      <div class="vp-camera" id="vp-camera">
        <video id="webcam" autoplay playsinline muted></video>
        <img id="ghost-overlay" class="ghost-overlay" src="" alt="Ghost Reference" />
        <canvas id="sheet-canvas"></canvas>

        <div class="hud-overlay">
          <div id="target-box" class="target-box">
            <div class="crosshair"><div class="ch-c"></div></div>
          </div>
        </div>
      </div>

      <div class="vp-side-panel" id="vp-side-panel">
        <div id="side-colex">
          <div class="vp-header"><i data-lucide="bot" style="width: 14px;"></i> AI ASSIST</div>
          <div id="advice-content"></div>
          <div id="advice-placeholder" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; opacity:0.35; text-align:center; gap:10px; color:#94a3b8;">
            <i data-lucide="scan" style="width: 28px; opacity: 0.55;"></i>
          </div>
        </div>
      </div>
    </div>

  <script>
    lucide.createIcons();

    // --- GLOBALS ---
    const video = document.getElementById("webcam");
    const procCanvas = document.getElementById("proc-canvas");
    const procCtx = procCanvas.getContext("2d", { willReadFrequently: true });

    // Colex Plot
    const plotCanvas = document.getElementById("ab-plot");
    const plotCtx = plotCanvas.getContext("2d", { willReadFrequently: true });

    // Distribution Plot (New)
    const distCanvas = document.getElementById("dist-canvas");
    const distCtx = distCanvas.getContext("2d");

    const sheetCanvas = document.getElementById("sheet-canvas");
    const sheetCtx = sheetCanvas.getContext("2d");
    const ghostOverlay = document.getElementById("ghost-overlay");

    let activeTab = 'colex';
    let isProcessing = false;

    let savedRefLab = null, savedSamLab = null;
    let bgImageData = null;
    let deltaMode = "2000";

    let videoTrack = null;
    let torchSupported = false;
    let isTorchOn = false;
    let torchOpBusy = false;
    let captureBusy = false;

    let sheetFrozen = false;
    let sheetResults = [];
    let lastOri = { beta: 0, gamma: 0, alpha: 0 };

    // Stabilizer for each detected layer index
    let layerStabilizer = {};

    // --- helpers ---
    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }
    function lerp(a, b, t) { return (1 - t) * a + t * b; }
    function wait(ms) { return new Promise((r) => setTimeout(r, ms)); }

    // =========================================================
    // COVER-MAPPING
    // =========================================================
    function getCoverMetrics() {
      const vw = video.videoWidth || 0;
      const vh = video.videoHeight || 0;
      if (!vw || !vh) return null;

      const r = video.getBoundingClientRect();
      const dw = r.width || 0;
      const dh = r.height || 0;
      if (!dw || !dh) return null;

      const scale = Math.max(dw / vw, dh / vh);
      const scaledW = vw * scale;
      const scaledH = vh * scale;
      const offX = (dw - scaledW) / 2;
      const offY = (dh - scaledH) / 2;

      return { vw, vh, dw, dh, scale, offX, offY, rect: r };
    }

    function dispToVideoXY(mx, my, m) {
      const x = (mx - m.offX) / m.scale;
      const y = (my - m.offY) / m.scale;
      return { x, y };
    }

    function dispRectToVideoRect(rx, ry, rw, rh, m) {
      const p0 = dispToVideoXY(rx, ry, m);
      const p1 = dispToVideoXY(rx + rw, ry + rh, m);

      let x = Math.min(p0.x, p1.x);
      let y = Math.min(p0.y, p1.y);
      let w = Math.abs(p1.x - p0.x);
      let h = Math.abs(p1.y - p0.y);

      x = clamp(x, 0, m.vw - 1);
      y = clamp(y, 0, m.vh - 1);
      w = clamp(w, 1, m.vw - x);
      h = clamp(h, 1, m.vh - y);

      return { x, y, w, h };
    }

    function syncSheetCanvasToDisplay() {
      const m = getCoverMetrics();
      if (!m) return;
      const nw = Math.max(1, Math.round(m.dw));
      const nh = Math.max(1, Math.round(m.dh));
      if (sheetCanvas.width !== nw || sheetCanvas.height !== nh) {
        sheetCanvas.width = nw;
        sheetCanvas.height = nh;
        sheetCtx.clearRect(0, 0, nw, nh);
      }
    }

    // --- LAYOUT ---
    function applyAutoFitLayout() {
      const frame = document.querySelector(".app-frame");
      if (!frame) return;

      const vvH = window.visualViewport ? window.visualViewport.height : window.innerHeight;
      document.documentElement.style.setProperty("--app-h", `${Math.round(vvH)}px`);

      const frameH = frame.offsetHeight;

      if (activeTab === 'gluegap') {
        const camH = Math.round(frameH * 0.50);
        document.documentElement.style.setProperty("--viewport-h", `${camH}px`);

        const wrap = document.getElementById("dist-wrapper");
        if(wrap && wrap.offsetWidth) {
          distCanvas.width = wrap.offsetWidth;
          distCanvas.height = wrap.offsetHeight;
        }
      } else {
        const header = document.querySelector("header");
        const headerH = header ? header.offsetHeight : 64;
        const tabH = 60;
        const available = frameH - headerH - tabH;

        const standardH = Math.max(200, Math.round(available * 0.38));
        document.documentElement.style.setProperty("--viewport-h", `${standardH}px`);

        const viz = Math.max(110, Math.round(available * 0.24));
        document.documentElement.style.setProperty("--viz-h", `${viz}px`);
      }

      const container = document.querySelector(".graph-box");
      if (container && container.offsetWidth > 0 && container.offsetHeight > 0) {
        plotCanvas.width = container.offsetWidth;
        plotCanvas.height = container.offsetHeight;
        renderColorMap();
        drawABGraph();
      }

      syncSheetCanvasToDisplay();
    }
    window.addEventListener("resize", applyAutoFitLayout);
    if (window.visualViewport) window.visualViewport.addEventListener("resize", applyAutoFitLayout);
    applyAutoFitLayout();

    // --- TABS ---
    function switchTab(mode) {
      activeTab = mode;
      document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
      document.getElementById(`tab-${mode}`).classList.add('active');

      document.getElementById('panel-colex').style.display = 'none';
      document.getElementById('panel-gluegap').classList.add('display-none');

      document.getElementById('vp-side-panel').classList.add('hidden');
      document.getElementById('vp-camera').classList.add('full-width');
      document.getElementById('ctl-color-algo').classList.add('display-none');

      sheetCtx.clearRect(0, 0, sheetCanvas.width, sheetCanvas.height);
      document.getElementById('target-box').classList.add('display-none');

      if (mode === 'colex') {
        document.getElementById('ctl-color-algo').classList.remove('display-none');
        document.getElementById('vp-side-panel').classList.remove('hidden');
        document.getElementById('vp-camera').classList.remove('full-width');
        document.getElementById('panel-colex').style.display = 'flex';
        document.getElementById('target-box').classList.remove('display-none');
      } else if (mode === 'gluegap') {
        ghostOverlay.classList.remove("active");
        setTimeout(() => { ghostOverlay.src = ""; }, 0);
        document.getElementById('panel-gluegap').classList.remove('display-none');
        document.getElementById('panel-gluegap').style.display = 'flex';
        resetSheetUI();
      }

      const pc = document.querySelector('.panel-content');
      if(pc) pc.scrollTop = 0;

      applyAutoFitLayout();
      lucide.createIcons();
    }

    // --- CAMERA ---
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } },
        });
        video.srcObject = stream;
        videoTrack = stream.getVideoTracks?.()[0] || null;

        try {
          const caps = videoTrack?.getCapabilities?.();
          torchSupported = !!caps?.torch;
        } catch (e) { torchSupported = false; }

        updateTorchUI();

        video.onloadedmetadata = () => {
          syncSheetCanvasToDisplay();
          applyAutoFitLayout();
          isProcessing = true;
          requestAnimationFrame(loop);
        };
      } catch (err) {
        alert("Camera Error: " + err);
      }
    }

    function loop() {
      if (!isProcessing) return;
      if (activeTab === 'gluegap') syncSheetCanvasToDisplay();

      if (activeTab === 'colex') {
        drawABGraph();
      } else if (activeTab === 'gluegap') {
        processSheetFrame();
      }
      requestAnimationFrame(loop);
    }

    // =========================================================
    // CAPTURE LIGHTING
    // =========================================================
    async function setTorch(on) {
      if (!videoTrack || !torchSupported || !videoTrack.applyConstraints) return false;
      try {
        await videoTrack.applyConstraints({ advanced: [{ torch: !!on }] });
        return true;
      } catch (e) {
        return false;
      }
    }

    function pulseScreenFlash() {
      document.body.classList.add("screen-flash");
      setTimeout(() => document.body.classList.remove("screen-flash"), 120);
    }

    async function withCaptureLighting(fn) {
      const wasHold = isTorchOn;
      if (wasHold) {
        pulseScreenFlash();
        return await fn();
      }
      if (torchSupported && videoTrack?.applyConstraints) {
        const okOn = await setTorch(true);
        if (okOn) {
          await wait(60);
          try {
            pulseScreenFlash();
            return await fn();
          } finally {
            await setTorch(false);
          }
        }
      }
      pulseScreenFlash();
      return await fn();
    }

    // --- helper (signal processing) ---
    function movingAverage(arr, radius) {
      const out = new Float32Array(arr.length);
      for (let i = 0; i < arr.length; i++) {
        let sum = 0, cnt = 0;
        for (let r = -radius; r <= radius; r++) {
          const j = i + r;
          if (j >= 0 && j < arr.length) { sum += arr[j]; cnt++; }
        }
        out[i] = cnt ? (sum / cnt) : arr[i];
      }
      return out;
    }

    function medianOfSorted(sorted) {
      const n = sorted.length;
      if (!n) return 0;
      const mid = (n / 2) | 0;
      return (n % 2) ? sorted[mid] : (sorted[mid - 1] + sorted[mid]) / 2;
    }

    function robustStats(arr) {
      const a = Array.from(arr);
      a.sort((x, y) => x - y);
      const med = medianOfSorted(a);
      const dev = a.map(v => Math.abs(v - med));
      dev.sort((x, y) => x - y);
      const mad = medianOfSorted(dev) || 0;
      return { med, mad };
    }

    function findPeaksDynamic(arr, prominence, minDist) {
      const candidates = [];
      for (let i = 1; i < arr.length - 1; i++) {
        if (arr[i] > arr[i - 1] && arr[i] > arr[i + 1]) candidates.push({ index: i, value: arr[i] });
      }

      const finalPeaks = [];
      const range = 18;
      for (const cand of candidates) {
        let localMin = Infinity;
        for (let k = -range; k <= range; k++) {
          const idx = cand.index + k;
          if (idx >= 0 && idx < arr.length) localMin = Math.min(localMin, arr[idx]);
        }
        if ((cand.value - localMin) >= prominence) finalPeaks.push(cand);
      }

      finalPeaks.sort((a, b) => b.value - a.value);
      const picked = [];
      for (const p of finalPeaks) {
        const tooClose = picked.some(q => Math.abs(q.index - p.index) < minDist);
        if (!tooClose) picked.push(p);
      }
      picked.sort((a, b) => a.index - b.index);
      return picked;
    }

    // =========================================================
    // ✅ NEW: Detect flute/texture inside the dark band
    // If flute exists inside => treat as NO GAP (NG)
    // =========================================================
    function detectFluteInside(data, w, h, cy, left, right) {
      left = Math.max(0, left - 4);
      right = Math.min(w - 1, right + 4);

      const bandW = right - left;
      if (bandW < Math.max(18, Math.floor(w * 0.06))) {
        return { isFlute: false, energy: 0, std: 0 };
      }

      const ySpan = 2;     // rows: cy-2..cy+2
      const xStep = 2;

      const samples = [];
      const y0 = Math.max(0, cy - ySpan);
      const y1 = Math.min(h - 1, cy + ySpan);

      for (let yy = y0; yy <= y1; yy++) {
        const rowStart = yy * w * 4;
        for (let x = left; x <= right; x += xStep) {
          const i = rowStart + x * 4;
          const luma = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
          samples.push(luma);
        }
      }

      if (samples.length < 20) return { isFlute: false, energy: 0, std: 0 };

      let mean = 0;
      for (const v of samples) mean += v;
      mean /= samples.length;

      let varSum = 0;
      for (const v of samples) varSum += (v - mean) * (v - mean);
      const std = Math.sqrt(varSum / samples.length);

      let energySum = 0;
      for (let i = 1; i < samples.length; i++) energySum += Math.abs(samples[i] - samples[i - 1]);
      const energy = energySum / (samples.length - 1);

      // Tuneable thresholds (adjust if needed)
      const energyThr = 6.5;   // higher -> less sensitive
      const stdThr = 12.0;     // higher -> less sensitive

      const isFlute = (energy > energyThr && std > stdThr);
      return { isFlute, energy, std };
    }

    // =========================================================
    // UPDATED LOGIC: GLUE GAP DETECTION + BELL CURVE + HISTOGRAM
    // =========================================================
    function processSheetFrame() {
      if (sheetFrozen) return;
      if (video.readyState !== video.HAVE_ENOUGH_DATA) return;

      const m = getCoverMetrics();
      if (!m) return;

      const dw = sheetCanvas.width;
      const dh = sheetCanvas.height;
      if (!dw || !dh) return;

      // ROI setup
      const roiW_disp = Math.round(dw * 0.50);
      const roiH_disp = Math.round(dh * 0.70);
      const roiX_disp = Math.round((dw - roiW_disp) / 2);

      const bottomSafe_disp = Math.round(dh * 0.15);
      let roiY_disp = Math.round((dh - roiH_disp) / 2 - bottomSafe_disp * 0.2);
      roiY_disp = clamp(roiY_disp, 0, dh - roiH_disp);

      // Map ROI to Video Coordinates
      const roiV = dispRectToVideoRect(roiX_disp, roiY_disp, roiW_disp, roiH_disp, m);
      const roiW_v = Math.max(1, Math.round(roiV.w));
      const roiH_v = Math.max(1, Math.round(roiV.h));
      const roiX_v = Math.round(roiV.x);
      const roiY_v = Math.round(roiV.y);

      // Draw HUD (Overlay)
      sheetCtx.clearRect(0, 0, dw, dh);
      sheetCtx.save();
      sheetCtx.fillStyle = "rgba(2, 6, 23, 0.60)";
      sheetCtx.fillRect(0, 0, dw, dh);
      sheetCtx.clearRect(roiX_disp, roiY_disp, roiW_disp, roiH_disp);
      sheetCtx.strokeStyle = "rgba(52, 211, 153, 0.5)";
      sheetCtx.lineWidth = 2;
      sheetCtx.setLineDash([10, 10]);
      sheetCtx.strokeRect(roiX_disp, roiY_disp, roiW_disp, roiH_disp);
      sheetCtx.restore();

      // Get Image Data
      if (procCanvas.width !== roiW_v || procCanvas.height !== roiH_v) {
        procCanvas.width = roiW_v; procCanvas.height = roiH_v;
      }
      procCtx.drawImage(video, roiX_v, roiY_v, roiW_v, roiH_v, 0, 0, roiW_v, roiH_v);
      const imgData = procCtx.getImageData(0, 0, roiW_v, roiH_v);
      const data = imgData.data;

      // Profile Scan
      const profile = new Float32Array(roiH_v);
      const centerStart = Math.floor(roiW_v * 0.35);
      const centerEnd = Math.floor(roiW_v * 0.65);
      const centerW = centerEnd - centerStart;

      for (let y = 0; y < roiH_v; y++) {
        let sumLuma = 0;
        const rowOffset = y * roiW_v * 4;
        for (let x = centerStart; x < centerEnd; x++) {
          const i = rowOffset + x * 4;
          const luma = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
          sumLuma += luma;
        }
        const avgLuma = sumLuma / centerW;
        const darkness = Math.max(0, 255 - avgLuma);
        profile[y] = Math.pow(darkness, 1.5);
      }

      const smoothed = movingAverage(profile, 4);
      const { mad } = robustStats(smoothed);
      const layerThreshold = Math.max(30, mad * 1.5);
      const gapThreshold = Math.max(100, mad * 4.5);
      const minDist = Math.floor(roiH_v / 12);

      let peaks = findPeaksDynamic(smoothed, layerThreshold, minDist);

      const sx = roiW_disp / roiW_v;
      const sy = roiH_disp / roiH_v;

      const results = [];

      peaks.forEach((peak, idx) => {
        if (peak.index > roiH_v * 0.96) return;

        const localY_v = peak.index;
        const drawY = roiY_disp + localY_v * sy;

        const gapGeo = analyzeGapWidthRow(data, roiW_v, roiH_v, localY_v);

        // ✅ NEW: flute detection inside the dark band
        const flute = detectFluteInside(data, roiW_v, roiH_v, localY_v, gapGeo.left, gapGeo.right);

        let st = layerStabilizer[idx];
        if (!st) st = { width: gapGeo.width };
        else st.width = lerp(st.width, gapGeo.width, 0.2);
        layerStabilizer[idx] = st;

        const dispW = Math.max(40, st.width * sx);
        const dispX = roiX_disp + (roiW_disp - dispW) / 2;

        const widthPx = Math.round(dispW);

        const peakValue = smoothed[localY_v];

        // Default = OK (has gap)
        let status = "OK";
        let boxColor = "#34d399";
        let bgColor = "rgba(52, 211, 153, 0.2)";
        let labelText = `#${idx + 1} (${widthPx}px)`;
        let xOffset = 65;

        // ✅ RULE: If flute exists inside => NO GAP (override)
        if (flute.isFlute) {
          status = "NG";
          boxColor = "#ef4444";
          bgColor = "rgba(239, 68, 68, 0.2)";
          labelText = `NO GAP ${idx + 1}`;
          xOffset = 80;
        } else if (peakValue < gapThreshold) {
          // Original rule: weak peak => NO GAP
          status = "NG";
          boxColor = "#ef4444";
          bgColor = "rgba(239, 68, 68, 0.2)";
          labelText = `NO GAP ${idx + 1}`;
          xOffset = 80;
        }

        sheetCtx.fillStyle = bgColor;
        sheetCtx.fillRect(dispX, drawY - 8, dispW, 16);
        sheetCtx.strokeStyle = boxColor;
        sheetCtx.strokeRect(dispX, drawY - 8, dispW, 16);
        sheetCtx.fillStyle = boxColor;
        sheetCtx.font = "bold 12px 'JetBrains Mono'";
        sheetCtx.fillText(labelText, roiX_disp - xOffset, drawY + 4);

        results.push({ layer: idx + 1, w: dispW, status: status });
      });

      // Update Header & Summary

      const ngCount = results.filter(r => r.status === "NG").length;
      const okCount = expected - ngCount;

      const statusGroup = document.getElementById("header-status-group");
      const header = document.getElementById("glue-header");

        statusGroup.innerHTML =
          `<div class="gc-status-badge" style="color:#ef4444; background:rgba(239,68,68,0.1); border-color:rgba(248,113,113,0.2)"><i data-lucide="x-circle"></i> FAIL</div>`;

      document.getElementById('sum-gap').innerText = okCount;
      document.getElementById('sum-ng').innerText = ngCount;

      // --- STATS CALCULATION ---
      const validGaps = results.filter(r => r.status !== "NG").map(r => r.w);
      let avgWidth = 0;
      let uniformity = 100;
      let stdDev = 0;

      if (validGaps.length > 0) {
        const totalW = validGaps.reduce((acc, v) => acc + v, 0);
        avgWidth = totalW / validGaps.length;

        const variance = validGaps.reduce((acc, v) => acc + Math.pow(v - avgWidth, 2), 0) / validGaps.length;
        stdDev = Math.sqrt(variance);

        const totalDev = validGaps.reduce((acc, v) => acc + Math.abs(v - avgWidth), 0);
        const avgDev = totalDev / validGaps.length;
        uniformity = Math.max(0, 100 - ((avgDev / avgWidth) * 100));
      }

      const statsHeader = document.getElementById("stats-header");
      if (results.length > 0) {
        statsHeader.style.display = "grid";
        statsHeader.innerHTML = `

          </div>

    function drawBellCurve(values, mean, stdDev) {
      distCtx.clearRect(0, 0, distCanvas.width, distCanvas.height);

      if (values.length < 2) return;

      const w = distCanvas.width;
      const h = distCanvas.height;
      const padX = 20;
      const padY = 20;

      const safeSD = Math.max(stdDev, mean * 0.1);
      const minX = mean - 3.5 * safeSD;
      const maxX = mean + 3.5 * safeSD;
      const rangeX = maxX - minX;

      const mapX = (val) => padX + ((val - minX) / rangeX) * (w - 2 * padX);
      const getGaussian = (x) => (1 / (safeSD * Math.sqrt(2 * Math.PI))) * Math.exp(-0.5 * Math.pow((x - mean) / safeSD, 2));
      const maxY = getGaussian(mean);

      const binCount = 8;
      const binWidth = rangeX / binCount;
      const bins = new Array(binCount).fill(0);

      values.forEach(v => {
        const binIdx = Math.floor((v - minX) / binWidth);
        if (binIdx >= 0 && binIdx < binCount) bins[binIdx]++;
      });

      const maxBinVal = Math.max(...bins, 1);
      const barScaleY = (h - 2*padY) * 0.7;

      distCtx.fillStyle = "rgba(255, 255, 255, 0.08)";

      bins.forEach((count, i) => {
        const hBar = (count / maxBinVal) * barScaleY;
        const xBar = mapX(minX + i * binWidth);
        const yBar = h - padY - hBar;
        const wBar = ((w - 2*padX) / binCount) - 2;

        if (hBar > 0) distCtx.fillRect(xBar, yBar, wBar, hBar);
      });

      const mapY = (prob) => h - padY - (prob / maxY) * (h - 2 * padY);

      distCtx.beginPath();
      distCtx.moveTo(mapX(minX), h - padY);

      const steps = 60;
      for (let i = 0; i <= steps; i++) {
        const xVal = minX + (rangeX * (i / steps));
        const yVal = getGaussian(xVal);
        distCtx.lineTo(mapX(xVal), mapY(yVal));
      }

      distCtx.lineTo(mapX(maxX), h - padY);
      distCtx.closePath();

      const grad = distCtx.createLinearGradient(0, 0, 0, h);
      grad.addColorStop(0, "rgba(59, 130, 246, 0.4)");
      grad.addColorStop(1, "rgba(59, 130, 246, 0.05)");
      distCtx.fillStyle = grad;
      distCtx.fill();

      distCtx.strokeStyle = "#3b82f6";
      distCtx.lineWidth = 2;
      distCtx.stroke();

      const cx = mapX(mean);
      distCtx.beginPath();
      distCtx.strokeStyle = "rgba(255,255,255,0.3)";
      distCtx.setLineDash([4, 4]);
      distCtx.moveTo(cx, padY);
      distCtx.lineTo(cx, h - padY);
      distCtx.stroke();
      distCtx.setLineDash([]);

      values.forEach(val => {
        const vx = mapX(val);
        const vy = mapY(getGaussian(val));

        const dev = Math.abs(val - mean);
        let color = "#34d399";
        if (dev > 2 * stdDev) color = "#ef4444";
        else if (dev > 1 * stdDev) color = "#fbbf24";

        distCtx.beginPath();
        distCtx.fillStyle = color;
        distCtx.arc(vx, vy, 4, 0, Math.PI * 2);
        distCtx.fill();
        distCtx.shadowColor = color;
        distCtx.shadowBlur = 6;
        distCtx.stroke();
        distCtx.shadowBlur = 0;
      });

      distCtx.fillStyle = "#64748b";
      distCtx.font = "10px Inter";
      distCtx.textAlign = "center";
      distCtx.fillText(Math.round(mean), cx, h - 5);
    }

    function analyzeGapWidthRow(data, w, h, cy) {
      const rowStart = cy * w * 4;

      const bandLeft = Math.floor(w * 0.25);
      const bandRight = Math.floor(w * 0.75);

      let minLuma = 255;
      let minX = ((bandLeft + bandRight) >> 1);
      let sumL = 0;
      let cnt = 0;

      for (let x = bandLeft; x < bandRight; x += 2) {
        const i = rowStart + x * 4;
        const luma = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
        sumL += luma; cnt++;
        if (luma < minLuma) { minLuma = luma; minX = x; }
      }

      const meanL = cnt ? (sumL / cnt) : minLuma;
      const contrast = Math.max(0, meanL - minLuma);
      const thr = clamp(minLuma + Math.max(18, contrast * 0.55), 0, 245);

      let left = minX;
      while (left > 0) {
        const i = rowStart + left * 4;
        const luma = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
        if (luma > thr) break;
        left--;
      }

      let right = minX;
      while (right < w - 1) {
        const i = rowStart + right * 4;
        const luma = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
        if (luma > thr) break;
        right++;
      }

      return { left, right, width: Math.max(0, right - left) };
    }

    function getSmartAverage(arr) {
      if (arr.length === 0) return 0;
      arr.sort((a, b) => a - b);
      const trimAmt = Math.floor(arr.length * 0.25);
      const target = arr.slice(trimAmt, arr.length - trimAmt);
      if (target.length === 0) return arr[Math.floor(arr.length / 2)];
      const sum = target.reduce((a, b) => a + b, 0);
      return Math.round(sum / target.length);
    }

    function readOneSample() {
      if (video.readyState !== video.HAVE_ENOUGH_DATA) return null;

      const m = getCoverMetrics();
      if (!m) return null;

      const tb = document.getElementById("target-box");
      const tbR = tb.getBoundingClientRect();
      const vR = m.rect;

      const cx_disp = (tbR.left + tbR.right) / 2 - vR.left;
      const cy_disp = (tbR.top + tbR.bottom) / 2 - vR.top;

      const p = dispToVideoXY(cx_disp, cy_disp, m);

      const W = 100, H = 100;
      if (procCanvas.width !== W) { procCanvas.width = W; procCanvas.height = H; }

      let sx = Math.round(p.x - W / 2);
      let sy = Math.round(p.y - H / 2);

      sx = clamp(sx, 0, m.vw - W);
      sy = clamp(sy, 0, m.vh - H);

      procCtx.drawImage(video, sx, sy, W, H, 0, 0, W, H);
      const frame = procCtx.getImageData(0, 0, W, H);
      const d = frame.data;

      let rList = [], gList = [], bList = [];
      for (let i = 0; i < d.length; i += 20) {
        rList.push(d[i]); gList.push(d[i + 1]); bList.push(d[i + 2]);
      }
      const r = getSmartAverage(rList);
      const g = getSmartAverage(gList);
      const b = getSmartAverage(bList);

      const rgb = `rgb(${r},${g},${b})`;
      const lab = rgbToLab(r, g, b);
      return { rgb, lab };
    }

    async function captureSmartSample() {
      if (captureBusy) return null;
      captureBusy = true;
      try {
        const frames = 10;
        let sumL = 0, sumA = 0, sumB = 0;
        let lastRGB = "";

        for (let i = 0; i < frames; i++) {
          const sample = readOneSample();
          if (sample) {
            sumL += parseFloat(sample.lab.L);
            sumA += parseFloat(sample.lab.a);
            sumB += parseFloat(sample.lab.b);
            lastRGB = sample.rgb;
          }
          await wait(30);
        }

        return {
          rgb: lastRGB,
          lab: {
            L: (sumL / frames).toFixed(1),
            a: (sumA / frames).toFixed(1),
            b: (sumB / frames).toFixed(1)
          }
        };
      } finally {
        captureBusy = false;
      }
    }

    function renderColorMap() {
      const w = plotCanvas.width, h = plotCanvas.height;
      const cx = w / 2, cy = h / 2;
      const imgData = plotCtx.createImageData(w, h);
      const d = imgData.data;
      const maxDist = Math.min(w, h) / 2;

      for (let y = 0; y < h; y += 2) {
        for (let x = 0; x < w; x += 2) {
          const dx = x - cx, dy = y - cy;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const normDist = Math.min(1, dist / maxDist);
          const angleRad = Math.atan2(-dy, dx);
          let angleDeg = angleRad * (180 / Math.PI);
          if (angleDeg < 0) angleDeg += 360;

          const rgb = hslToRgb(angleDeg, normDist * 100, 100 - normDist * 55);
          const idx = (y * w + x) * 4;

          const setPx = (i) => { d[i] = rgb.r; d[i + 1] = rgb.g; d[i + 2] = rgb.b; d[i + 3] = 255; };
          if (idx < d.length) setPx(idx);
          const idx2 = ((y + 1) * w + (x + 1)) * 4;
          if (idx2 < d.length) setPx(idx2);
        }
      }

      for (let x = 0; x < w; x++) {
        const idx = (Math.floor(cy) * w + x) * 4;
        d[idx] = 255; d[idx + 1] = 255; d[idx + 2] = 255; d[idx + 3] = 40;
      }
      for (let y = 0; y < h; y++) {
        const idx = (y * w + Math.floor(cx)) * 4;
        d[idx] = 255; d[idx + 1] = 255; d[idx + 2] = 255; d[idx + 3] = 40;
      }

      bgImageData = imgData;
    }

    function hslToRgb(h, s, l) {
      s /= 100; l /= 100;
      const k = (n) => (n + h / 30) % 12;
      const a = s * Math.min(l, 1 - l);
      const f = (n) => l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
      return { r: Math.round(255 * f(0)), g: Math.round(255 * f(8)), b: Math.round(255 * f(4)) };
    }

    function changeMode(m) { deltaMode = m; document.getElementById("algo-lbl").innerText = m; tryCalculate(); }

    function rgbToLab(r, g, b) {
      let R = r / 255, G = g / 255, B = b / 255;
      R = (R > 0.04045) ? Math.pow((R + 0.055) / 1.055, 2.4) : R / 12.92;
      G = (G > 0.04045) ? Math.pow((G + 0.055) / 1.055, 2.4) : G / 12.92;
      B = (B > 0.04045) ? Math.pow((B + 0.055) / 1.055, 2.4) : B / 12.92;

      let X = (R * 0.4124 + G * 0.3576 + B * 0.1805) * 100;
      let Y = (R * 0.2126 + G * 0.7152 + B * 0.0722) * 100;
      let Z = (R * 0.0193 + G * 0.1192 + B * 0.9505) * 100;

      X /= 95.047; Y /= 100.000; Z /= 108.883;
      X = (X > 0.008856) ? Math.pow(X, 1 / 3) : (7.787 * X) + 16 / 116;
      Y = (Y > 0.008856) ? Math.pow(Y, 1 / 3) : (7.787 * Y) + 16 / 116;
      Z = (Z > 0.008856) ? Math.pow(Z, 1 / 3) : (7.787 * Z) + 16 / 116;

      return { L: ((116 * Y) - 16).toFixed(1), a: (500 * (X - Y)).toFixed(1), b: (200 * (Y - Z)).toFixed(1) };
    }

    function calculateDeltaE76(l1, l2) {
      return Math.sqrt(Math.pow(l2.L - l1.L, 2) + Math.pow(l2.a - l1.a, 2) + Math.pow(l2.b - l1.b, 2));
    }

    function calculateDeltaE94(l1, l2) {
      const L1 = parseFloat(l1.L), a1 = parseFloat(l1.a), b1 = parseFloat(l1.b);
      const L2 = parseFloat(l2.L), a2 = parseFloat(l2.a), b2 = parseFloat(l2.b);
      const C1 = Math.sqrt(a1 ** 2 + b1 ** 2), C2 = Math.sqrt(a2 ** 2 + b2 ** 2);
      const dL = L1 - L2, dC = C1 - C2, da = a1 - a2, db = b1 - b2;
      const dH = Math.sqrt(Math.max(0, da ** 2 + db ** 2 - dC ** 2));
      const SC = 1 + 0.045 * C1, SH = 1 + 0.015 * C1;
      return Math.sqrt(dL ** 2 + (dC / SC) ** 2 + (dH / SH) ** 2);
    }

    function calculateDeltaE2000(l1, l2) {
      const L1 = parseFloat(l1.L), a1 = parseFloat(l1.a), b1 = parseFloat(l1.b);
      const L2 = parseFloat(l2.L), a2 = parseFloat(l2.a), b2 = parseFloat(l2.b);
      const deg2rad = d => d * Math.PI / 180, rad2deg = r => r * 180 / Math.PI;

      const C1 = Math.sqrt(a1 ** 2 + b1 ** 2), C2 = Math.sqrt(a2 ** 2 + b2 ** 2), avgC = (C1 + C2) / 2;
      const G = 0.5 * (1 - Math.sqrt(avgC ** 7 / (avgC ** 7 + 25 ** 7)));
      const a1p = (1 + G) * a1, a2p = (1 + G) * a2;

      const C1p = Math.sqrt(a1p ** 2 + b1 ** 2), C2p = Math.sqrt(a2p ** 2 + b2 ** 2);
      const h1p = (a1p === 0 && b1 === 0) ? 0 : (rad2deg(Math.atan2(b1, a1p)) + (rad2deg(Math.atan2(b1, a1p)) < 0 ? 360 : 0));
      const h2p = (a2p === 0 && b2 === 0) ? 0 : (rad2deg(Math.atan2(b2, a2p)) + (rad2deg(Math.atan2(b2, a2p)) < 0 ? 360 : 0));

      const dLp = L2 - L1, dCp = C2p - C1p;
      let dhp = 0;
      if (C1p * C2p !== 0) dhp = (Math.abs(h2p - h1p) <= 180) ? h2p - h1p : (h2p - h1p > 180 ? h2p - h1p - 360 : h2p - h1p + 360);
      const dHp = 2 * Math.sqrt(C1p * C2p) * Math.sin(deg2rad(dhp / 2));

      const avgLp = (L1 + L2) / 2, avgCp = (C1p + C2p) / 2;
      let avghp = 0;
      if (C1p * C2p !== 0) avghp = (Math.abs(h1p - h2p) <= 180) ? (h1p + h2p) / 2 : ((h1p + h2p < 360) ? (h1p + h2p + 360) / 2 : (h1p + h2p - 360) / 2);

      const T = 1 - 0.17 * Math.cos(deg2rad(avghp - 30)) + 0.24 * Math.cos(deg2rad(2 * avghp)) + 0.32 * Math.cos(deg2rad(3 * avghp + 6)) - 0.20 * Math.cos(deg2rad(4 * avghp - 63));
      const SL = 1 + ((0.015 * (avgLp - 50) ** 2) / Math.sqrt(20 + (avgLp - 50) ** 2));
      const SC = 1 + 0.045 * avgCp;
      const SH = 1 + 0.015 * avgCp * T;

      const dTheta = 30 * Math.exp(-Math.pow((avghp - 275) / 25, 2));
      const RC = 2 * Math.sqrt(avgCp ** 7 / (avgCp ** 7 + 25 ** 7));
      const RT = -Math.sin(deg2rad(2 * dTheta)) * RC;

      return Math.sqrt((dLp / SL) ** 2 + (dCp / SC) ** 2 + (dHp / SH) ** 2 + RT * (dCp / SC) * (dHp / SH));
    }

    // --- TORCH (hold button) ---
    function updateTorchUI() {
      const btn = document.getElementById("btn-torch");
      if (!btn) return;

      if (isTorchOn) {
        btn.innerHTML = '<i data-lucide="flashlight-off" style="width:18px;"></i>';
        btn.style.borderColor = "rgba(255,255,255,0.35)";
      } else {
        btn.innerHTML = '<i data-lucide="flashlight" style="width:18px;"></i>';
        btn.style.borderColor = "rgba(255,255,255,0.12)";
      }
      lucide.createIcons();
    }

    async function toggleTorchHold() {
      if (torchOpBusy || captureBusy) return;
      torchOpBusy = true;

      const next = !isTorchOn;
      try {
        if (torchSupported && videoTrack?.applyConstraints) {
          const ok = await setTorch(next);
          if (!ok && next) {
            document.body.classList.add("screen-lamp");
            isTorchOn = true;
            updateTorchUI();
            return;
          }
          isTorchOn = next;
          if (!isTorchOn) document.body.classList.remove("screen-lamp");
          updateTorchUI();
          return;
        }

        isTorchOn = next;
        document.body.classList.toggle("screen-lamp", isTorchOn);
        updateTorchUI();
      } finally {
        torchOpBusy = false;
      }
    }

    initCamera();
  </script>
