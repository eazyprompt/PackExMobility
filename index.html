<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>PackEx - Mobility</title>

  <link rel="icon" type="image/png" sizes="32x32" href="/PackExMobility/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/PackExMobility/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/PackExMobility/icon-180.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#020617">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.321.0/dist/umd/lucide.min.js"></script>

  <style>
    :root {
      /* Deep Space Navy */
      --bg-core: #020617;
      --bg-panel: rgba(15, 23, 42, 0.6);
      
      /* Brand Colors Neonized */
      --neon-blue: #3b82f6;
      --neon-cyan: #06b6d4;
      --text-white: #ffffff;
      --text-tech: #64748b;
      
      --radius-card: 16px;
      
      --font-main: 'Inter', sans-serif;
      --font-tech: 'JetBrains Mono', monospace;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }

    body {
      margin: 0;
      width: 100vw;
      height: 100dvh;
      background-color: var(--bg-core);
      color: var(--text-white);
      font-family: var(--font-main);
      display: flex;
      justify-content: center;
      overflow: hidden;
      
      /* High-Tech Grid Background */
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px),
        radial-gradient(circle at 50% -20%, rgba(59, 130, 246, 0.4), transparent 70%);
      background-size: 40px 40px, 40px 40px, 100% 100%;
    }

    .app-container {
      width: 100%;
      max-width: 440px;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 0 24px;
      z-index: 1;
    }

    /* --- HIGH-TECH HEADER --- */
    .header {
      padding: 40px 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    /* Subtle tech line under header */
    .header::after {
      content: ''; position: absolute; bottom: 20px; left: 0; right: 0; height: 1px;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
    }

    .brand-title {
      font-size: 1.8rem;
      letter-spacing: -0.03em;
      line-height: 1;
      text-transform: uppercase;
    }
    .brand-title .text-packex { font-weight: 800; color: var(--text-white); }
    .brand-title .text-mobility { 
      font-weight: 600; 
      color: var(--neon-blue);
      text-shadow: 0 0 15px rgba(59, 130, 246, 0.6); /* Neon Glow */
    }

    .profile-radar {
      width: 44px; height: 44px;
      display: flex; align-items: center; justify-content: center;
      position: relative;
      color: var(--neon-blue);
    }
    /* Spinning Radar Ring */
    .profile-radar::before {
      content: ''; position: absolute; inset: -4px;
      border: 2px solid transparent;
      border-top-color: var(--neon-blue);
      border-right-color: rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      animation: spinRadar 3s linear infinite;
    }

    /* --- CONTENT AREA --- */
    .content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .section-hud-label {
      font-family: var(--font-tech);
      font-size: 0.65rem;
      color: var(--neon-cyan);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      display: flex; align-items: center; gap: 8px;
      opacity: 0.8;
    }
    .section-hud-label::after {
      content: ''; height: 1px; flex: 1;
      background: linear-gradient(90deg, var(--neon-cyan), transparent);
      opacity: 0.3;
    }

    /* --- TECH CARDS --- */
    .tech-card {
      position: relative;
      display: flex;
      align-items: center;
      padding: 24px;
      background: var(--bg-panel);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-card);
      border: 1px solid rgba(59, 130, 246, 0.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      gap: 20px;
    }

    /* Hover/Active State: Brighten & Glow */
    .tech-card:active {
      transform: scale(0.98);
      background: rgba(59, 130, 246, 0.1);
      border-color: var(--neon-blue);
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.2);
    }

    /* HUD Brackets Corners */
    .tech-card::before, .tech-card::after {
      content: ''; position: absolute; width: 10px; height: 10px;
      border: 1px solid var(--neon-blue); opacity: 0.5; transition: 0.3s;
    }
    .tech-card::before { top: 8px; left: 8px; border-bottom: none; border-right: none; }
    .tech-card::after { bottom: 8px; right: 8px; border-top: none; border-left: none; }
    .tech-card:active::before, .tech-card:active::after { opacity: 1; width: 15px; height: 15px; }

    .card-icon-hex {
      width: 56px; height: 56px;
      /* Hexagonal shape */
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      background: linear-gradient(135deg, var(--neon-blue), #1e40af);
      display: flex; align-items: center; justify-content: center;
      color: white;
      flex-shrink: 0;
      box-shadow: 0 0 15px var(--neon-blue);
    }

    .card-details { flex: 1; }
    .card-details h2 {
      font-size: 1.1rem; font-weight: 700; margin: 0 0 6px 0;
      text-transform: uppercase; letter-spacing: 0.02em;
    }
    .card-details p {
      margin: 0; font-size: 0.8rem; color: var(--text-tech); line-height: 1.4;
    }
    
    /* Tiny tech ID numbers */
    .tech-id {
      font-family: var(--font-tech); font-size: 0.6rem; color: var(--neon-blue);
      position: absolute; top: 12px; right: 12px; opacity: 0.7;
    }

    /* --- HOME THRUSTER BUTTON --- */
    .dock-area {
      position: absolute; bottom: 40px; left: 0; right: 0;
      display: flex; justify-content: center; pointer-events: none;
    }

    .thruster-btn {
      pointer-events: auto;
      background: linear-gradient(to top, var(--neon-blue), #60a5fa);
      color: white;
      padding: 14px 32px;
      border-radius: 100px;
      display: flex; align-items: center; gap: 12px;
      font-weight: 700; letter-spacing: 0.1em;
      box-shadow: 0 10px 30px -5px rgba(59, 130, 246, 0.6);
      border: 1px solid rgba(255,255,255,0.2);
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
    }
    
    .thruster-btn:active { transform: scale(0.94); }
    
    /* Pulsing energy effect beneath button */
    .thruster-btn::after {
      content: ''; position: absolute; inset: 0; border-radius: 100px;
      box-shadow: 0 0 20px var(--neon-blue);
      animation: pulseEnergy 2s infinite;
      z-index: -1;
    }

    /* --- ANIMATIONS --- */
    @keyframes spinRadar { to { transform: rotate(360deg); } }
    @keyframes pulseEnergy {
      0% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.5; transform: scale(1); }
    }
    /* High-tech reveal animation */
    @keyframes scanReveal {
      from { opacity: 0; clip-path: inset(0 100% 0 0); transform: translateX(-20px); }
      to { opacity: 1; clip-path: inset(0 0 0 0); transform: translateX(0); }
    }
    .tech-card { animation: scanReveal 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards; }
    .tech-card:nth-child(2) { animation-delay: 0.15s; }

  </style>
</head>
<body>

  <div class="app-container">
    
    <header class="header">
      <div class="brand-title">
        <span class="text-packex">PackEx</span><br><span class="text-mobility">Mobility</span>
      </div>
      <div class="profile-radar">
        <i data-lucide="scan-face" size="24" stroke-width="1.5"></i>
      </div>
    </header>

    <div class="content-area">
      <div class="section-hud-label">
        <i data-lucide="cpu" size="14"></i> ALL MODULES // ACTIVE
      </div>

      <div class="tech-card" onclick="location.href='colex.html'">
        <span class="tech-id">ID:CX-01</span>
        <div class="card-icon-hex">
          <i data-lucide="scan-line" size="26" stroke-width="2"></i>
        </div>
        <div class="card-details">
          <h2>ColEx Inspector</h2>
          <p>L*a*b* & Delta E color verification sequence.</p>
        </div>
      </div>

      <div class="tech-card" onclick="location.href='gluegap.html'">
        <span class="tech-id">ID:GG-02</span>
        <div class="card-icon-hex">
          <i data-lucide="ruler" size="26" stroke-width="2"></i>
        </div>
        <div class="card-details">
          <h2>Glue Gap Precision</h2>
          <p>Corrugation gap detection sensors engaged.</p>
        </div>
      </div>
    </div>

    <div class="dock-area">
      <div class="thruster-btn" onclick="location.href='index.html'">
        <i data-lucide="home" size="20"></i>
        <span>HOME BASE</span>
      </div>
    </div>

  </div>

  <script>
    lucide.createIcons();
    document.addEventListener('dblclick', function(event) {
      event.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
